<div *ngIf="visible">
  <!-- Backdrop -->
  <div class="modal-backdrop" (click)="close()"></div>

  <!-- Modal Content -->
  <div class="custom-modal" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Flight</h5>
        <button
          type="button"
          class="btn-close"
          (click)="close()"
          aria-label="Close"
        >
          Ã—
        </button>
      </div>

      <div class="modal-body">
        <p>Updating flight with ID: {{ flight.id }}</p>
        <!-- Your form inputs here -->
        <app-form-input></app-form-input>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="submitUpdate()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
