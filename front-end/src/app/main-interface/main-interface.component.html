<div class="max-w-6xl mx-auto px-4">
  <h1 class="text-center text-blue-600 mt-6 mb-6 text-3xl font-bold">
    Welcome to flight manager app!
  </h1>

  <div class="max-w-4xl mx-auto">
    <app-form-input></app-form-input>
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/2 mb-4 transition duration-200"
        (click)="$event.preventDefault(); handleSubmit()"
      >
        Add flight
      </button>
    </div>
  </div>

  <h6 class="text-left md:text-center text-gray-600 text-sm mb-4">
    List of available flights
  </h6>

  <ul class="space-y-2">
    @for (flight of flights; track flight.id) {
    <li class="bg-white border border-gray-200 rounded-lg p-4 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 shadow-sm">
      <div class="flex flex-col sm:flex-row sm:gap-4 flex-grow">
        <span class="font-medium">{{ flight.destination }}</span>
        <span class="text-gray-600">{{ flight.timeOfDeparture }}</span>
        <span class="text-gray-600">{{ flight.airportName }}</span>
        <span class="text-gray-600">{{ flight.availableSeats }} seats</span>
      </div>
      <div class="flex gap-2">
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm transition duration-200"
          (click)="handleDeletion(flight.id)"
        >
          Delete
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm transition duration-200"
          (click)="handleUpdate(flight)"
        >
          Update
        </button>
      </div>
    </li>
    }
  </ul>

  <app-update-form #updateForm></app-update-form>
</div>
