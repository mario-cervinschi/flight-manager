<!-- non mobile nav menu (at the top of the screen for easier use on larger devices) -->
<div
  class="hidden sm:block w-full h-16 bg-gradient-to-r from-blue-500 via-purple-500 to-amber-400 shadow-lg"
>
  <div class="flex items-center justify-between h-full px-6">
    <div class="flex items-center space-x-3">
      <img
        src=""
        alt="Logo"
        class="h-10 w-10 rounded-full border-2 border-white/20"
      />
      <span class="text-white font-bold text-xl tracking-wide">FlightApp</span>
    </div>

    <!-- Desktop navigation menu  -->
    <nav class="hidden lg:block">
      <ul class="flex items-center space-x-6">
        @for (item of navPages.slice(0, 4); track $index) {
        <li>
          <a
            [routerLink]="item.url"
            class="text-white hover:text-gray-700 font-medium text-sm uppercase tracking-wider transition-all duration-200 hover:scale-105 relative group whitespace-nowrap"
          >
            {{ item.page }}
            <span
              class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
        </li>
        }

        <!-- Desktop dropdown menu -->
        @if (navPages.length > 4) {
        <li class="relative group">
          <button
            class="text-white hover:text-gray-700 font-medium text-sm uppercase tracking-wider transition-all duration-200 flex items-center space-x-1"
          >
            <span>More</span>
            <svg
              class="w-4 h-4 transition-transform duration-300 group-hover:rotate-180"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
            <span
              class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"
            ></span>
          </button>

          <!-- Desktop dropdown content -->
          <div
            class="absolute right-0 top-full mt-2 w-40 bg-white rounded-lg shadow-xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-2 group-hover:translate-y-0 z-50"
          >
            <ul class="py-2">
              @for (item of navPages.slice(4); track $index) {
              <li>
                <a
                  [routerLink]="item.url"
                  class="block px-4 py-3 text-gray-700 hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50 hover:text-blue-600 transition-all duration-200 text-sm font-medium"
                >
                  {{ item.page }}
                </a>
              </li>
              }
            </ul>
          </div>
        </li>
        }
      </ul>
    </nav>

    <!-- Mobile button  -->
    <button
      class="lg:hidden text-white p-2 rounded-md hover:bg-white/10 transition-colors duration-200"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle navigation menu"
    >
      <svg
        class="w-6 h-6 transition-transform duration-300"
        [class.rotate-90]="isMobileMenuOpen"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="
            isMobileMenuOpen
              ? 'M6 18L18 6M6 6l12 12'
              : 'M4 6h16M4 12h16M4 18h16'
          "
        ></path>
      </svg>
    </button>
  </div>

  <div
    class="lg:hidden transition-all duration-200 ease-in-out"
    [class]="
      isMobileMenuOpen ? 'max-h-96 opacity-100 scroll' : 'max-h-0 opacity-0'
    "
  >
    <div
      class="bg-gradient-to-b from-slate-100/100 via-slate-50/100 to-white/70 backdrop-blur-sm border-t border-white/20"
    >
      <nav class="h-screen">
        <ul class="space-y-2">
          @for (item of navPages; track $index) {
          <li>
            <a
              [routerLink]="item.url"
              (click)="closeMobileMenu()"
              class="block py-3 px-4 text-gray-700 hover:bg-gradient-to-r hover:from-blue-200 hover:to-purple-200 hover:text-blue-600 rounded-lg transition-all duration-200 text-md font-medium text-center"
            >
              {{ item.page }}
            </a>
          </li>
          }
        </ul>
      </nav>
    </div>
  </div>
</div>

<div id="smaller-screen-nav">
  <div
    class="sm:hidden w-full h-16 bg-gradient-to-r from-blue-500 via-purple-500 to-amber-400 shadow-lg"
  >
    <div class="flex items-center justify-center h-full px-6">
      <div class="flex items-center space-x-3">
        <img
          src=""
          alt="Logo"
          class="h-10 w-10 rounded-full border-2 border-white/20"
        />
        <span class="text-white font-bold text-xl tracking-wide"
          >FlightApp</span
        >
      </div>
    </div>
  </div>

  <div
    class="sm:hidden fixed bottom-0 left-0 w-full h-16 bg-gradient-to-r from-blue-500 via-purple-500 to-amber-400 shadow-lg z-50"
  >
    <div class="flex items-center h-full px-6 justify-around">
      <div class="flex items-center space-x-3">
        <button class="w-16 h-16"><img alt="btn1"></button>
      </div>

      <div class="flex items-center space-x-3">
        <button class="border-2 rounded-full w-16 h-16 mb-10 bg-white"><img alt="Buy Flights"></button>
      </div>

      <div class="flex items-center space-x-3">
        <button class="w-16 h-16"><img alt="btn2"></button>
      </div>
    </div>
  </div>
</div>
